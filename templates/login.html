<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>
    

      <div class='container'>
        <h1> Login here </h1>
        <form action='' method="POST">
            <div class="mb-3">
              <label for="uname" class="form-label">USER</label>
              <input type="text" class="form-control" name="uname" id="uname" value="">
              
            </div>
            <div class="mb-3">
              <label for="upass" class="form-label">PASSWORD</label>
              <input type="text" class="form-control" name="upass" id="upass" value="">
            </div>
            
            <button type="submit" class="btn btn-primary">login</button>
          </form>
          <br>
          <a href="register" type="submit" >new user?</a>
        </div>
        
        <py-script> print('Hello, World!')
            
            
        </py-script>
        <div class="div.container">
            
            {% if users|length == 0 %}
            <div class="alert alert-secondary" role="alert">
              thre is nothing to sow. add records!
            </div>
            {% else %}
            <table class="table">
              <h1> To do's from database </h1>
              <thead>
                <tr>
                  <th scope="col">#SNo</th>
                  <th scope="col">TITLE</th>
                  <th scope="col">DESCRIPTION</th>
                  <th scope="col">DATE</th>
                  <th scope="col">ACTION</th>
                </tr>
              </thead>
              <tbody>
               {% for user in users %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.mobile }}</td>
              
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% endif %}
    </div>
</div>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
